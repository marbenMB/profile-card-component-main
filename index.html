<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
	  body {
		  background-color: hsl(185, 75%, 39%);
		  font-size: 18px;
	  }

	  #bg_top {
		  position: fixed;
		  left: -25%;
		  top : -50%;
	  }

	  #bg_bottom {
		  position: fixed;
		  right : -25%;
		  bottom: -60%;
	  }

	  .contain_all {
		  background : rgb(231, 231, 231);
		  width: 350px;
		  height: 350px;
		  border-radius: 2.5%;
		  margin: 15% auto;
	  }

	  #card_bg {
		  position: inherit;
	  }

	  .scnd_part {
		  position: relative;
		  top: -60px;
	  }

	  img {
		  border: solid rgb(231, 231, 231) 5px;
		  border-radius: 50%;
	  }

	  .infos {
		  text-align: center;
	  }

	  #name {
		  display: inline;
		  font-family: Kumbh Sans;
		  font-weight: 700;
		  color :  hsl(0, 2%, 19%);
	  }

	  #age {
		  display: inline;
		  font-family: Kumbh Sans;
		  font-weight: 400;
		  color :  hsl(0, 0%, 59%);
	  }

	  #city {
		  display: block;
		  font-family: Kumbh Sans;
		  font-weight: 400;
		  color :  hsl(0, 0%, 59%);
	  }

	  .thd_part {
		  position: relative;
		  top: -60px;
	  }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

		</div>
		<div class="scnd_part">
			<div id="avatar">
				<img src="images/image-victor.jpg">
			</div>
			<div class="infos">
				<span id="name">Victor Crest</span>
				<span id="age">26</span>
				<span id="city">London</span>
			</div>
			<hr>
		</div>
		<div class="thd_part">
			<div class="infos">
				<div id="follow">
					<span class="num">80K</span>
					<span class="much">Followers</span>
				</div>
				<div class="likes">
					<span class="num">803K</span>
					<span>Likes</span>
